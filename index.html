<html lang="en">
<head>

    <main>
        <section id="speech_account">
            <form>
                <div class="speech_signup">
                    <div class="speech_info">
                        <label for="speech_key">Speech Key</label>
                        <input name="speech_key" id="speech_key" type="text">
                        <label for="speech_region">Speech Region</label>
                        <input name="speech_region" id="speech_region" type="text">
                    </div>
                </div>
                <div class="speech_signup speech_login">
                    <div class="speech_info">
                        <label for="speech_passwd">Password</label>
                        <input name="speech_passwd" id="speech_passwd" type="text">
                    </div>
                </div>
            </form>
            <div class="speech_signup">
                <button id="register">Register</button>
            </div>
            <div class="speech_login">
                <button id="login">Login</button>
                <button id="logout">Logout</button>
            </div>
        </section>
        <ul>
        </ul>
    </main>
    <menu>
        <li>
            <button id="record"></button>
        </li>
    </menu>
